<h2 mat-dialog-title>Add New Todo</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <input matInput formControlName="id" placeholder="Todo Task" type="number" hidden>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Task</mat-label>
          <input matInput formControlName="text" placeholder="Todo Task">
        </mat-form-field>
      </p>
      <p>
        <label>Task Completed: </label>
        <mat-radio-group formControlName="completed">
          <mat-radio-button value="true">Yes</mat-radio-button>
          &nbsp; &nbsp;
          <mat-radio-button value="false">No</mat-radio-button>
        </mat-radio-group>
      </p>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="!todoForm.valid"
    type="submit" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
